name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute deployment script via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 49.234.30.246
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 60022
          script: bash /home/ubuntu/deploy.sh
